<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />
   
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6cb0d1990a.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span><a href="/">tweeter</a></span>
      <button class="btn-new"><i class="fas fa-external-link-alt">&nbsp;</i>New Tweet</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="inner-container">
        <header class="main-header">
          <img src="/images/profile-hex.png">
          <h2>Omar Cabatbat</h2>
        </header>
        <div class="content">
          <section class="alertMessage">
            <p></p>
          </section>
          <section class="new-tweet">
            <form>
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div class="footer">
                <button type="submit" class="btn-submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </section>
          <section class="allTweets">
          </section>
        </div>
        </div>
    </main>
    <footer class="button-up">
      <button><i class="fas fa-angle-double-up"></i></button>
    </footer>
  </body>
</html>
